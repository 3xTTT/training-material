sudo: false
language: python
python: 2.7

env:
    global:
        #- DEPLOY_DOCS: "$(if [[ $TRAVIS_BRANCH == 'master' && $TRAVIS_PULL_REQUEST == 'false' ]]; then echo -n 'true' ; else echo -n 'false' ; fi)"
        - secure: ""

script: true

after_success:
  #- if [[ $DEPLOY_DOCS == "true" ]]; then ./deploy_docs; fi
  - git config user.name "Travis-CI"
  - git config user.email "noreply@travis-ci.org"
  - git remote rm origin && git remote add origin https://bebatut:${GH_TOKEN}@github.com/bebatut/training-material
  - git fetch origin
  - git checkout master
  - ./src/gfm2html.sh README.md > index.html
  - git add index.html
  - git commit -m "[ci skip] Update site on `date "+%Y-%m-%d %H:%M:%S"`"
  - git push origin master
