                    <section data-markdown>
                        <script type="text/template">
                            ### `command`
                            #### How to invoke the tool?

                            ```xml
                            <command><![CDATA[
                                graphlan.py
                                    --format $format
                                    #if $dpi
                                        --dpi $dpi
                                    #end if
                                    --size $size
                                    "$input_tree"
                            ]]></command>
                            ```

                            <small>If the script is provided near the wrapper xml</small>
                            ```xml
                            <command><![CDATA[
                                python $__tool_directory__/graphlan.py
                                    --format $format
                                    #if $dpi
                                        --dpi $dpi
                                    #end if
                                    --size $size
                                    "$input_tree"
                            ]]></command>
                            ```

                        </script>

                                #if $input_format.format == "phylip":

                                #end if
                            ]]></command>

                                <param type="select" name="format" label="Input format">

                                </when>

                            ### `tests`

                            ```
                            <tests>
                                <test>
                                    <param name="input_tree" value="input_tree.txt"/>
                                    <param name="format" value="png"/>
                                    <param name="dpi" value="100"/>
                                    <param name="size" value="7"/>

                                    <output name="png_output_image" file="png_image.png" />

                            </tests>

                        </script>

                    <section data-markdown>
                        <script type="text/template">
                            ### `tests`
                            #### Comparison Methods

                            ```xml
                            <output name="out_file1" file="cf_maf2fasta_concat.dat" ftype="fasta"/>
                            ```

                            ```xml
                            <test>
                                <output name="out_file1">
                                    <assert_contents>
                                        <has_text text="chr7" />
                                        <not_has_text text="chr8" />
                                        <has_text_matching expression="1274\d+53" />
                                        <has_line_matching expression=".*\s+127489808\s+127494553" />
                                        <!-- &#009; is XML escape code for tab -->
                                        <has_line line="chr7&#009;127471195&#009;127489808" />
                                        <has_n_columns n="3" />
                                    </assert_contents>
                                </output>
                            </test>
                            ```

                            <small>[https://docs.galaxyproject.org/en/latest/dev/schema.html#tool|tests|test](https://docs.galaxyproject.org/en/latest/dev/schema.html#tool|tests|test)</small>

                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                            ### `configfiles`

                            ```xml
                            <command><![CDATA[ mb $script_nexus  ]]></command>

                            <configfiles>
                              <configfile name="script_nexus"><![CDATA[
                            set autoclose = yes;
                            execute $input_data;
                            #if str( $data_type.type ) == "nuc“
                                      lset nst=$data_type.lset_params.lset_Nst;
                            #end if
                            mcmcp ngen=$mcmcp_ngen;
                            mcmc;
                            quit
                              ]]></configfile>
                            </configfiles>

                            ```

                            ```bash
                            set autoclose = yes;
                            execute dataset_42.dat;
                            lset nst=2 ;
                            mcmcp ngen=100000;
                            mcmc;
                            quit
                            ```

                        </script>
