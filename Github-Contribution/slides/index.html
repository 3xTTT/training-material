        <section data-markdown>
          <script type="text/template">
            # Contribute with GitHub
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ### Steps

            - Fork (copy) a GitHub repository in your GitHub space

            - Clone your GitHub repository on your system

            - Create a new branch (one branch = one new feature)

            - Make your changes on this branch

            - Push your branch on your GitHub repository

            - Merge your branch on the original GitHub repository

          </script>
        </section>
        <!-- FORK -->
        <section>
          <section data-markdown>
            <script type="text/template">
              ## 1. Fork a repository
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### Fork from a GitHub repository

              <img src="../images/fork.png" alt="Fork" class="no-border" width=90%/>

            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### Welcome on your fork repository

              <img src="../images/fork_new_repo.png" alt="new repo" class="no-border" width=90%/>

            </script>
          </section>
        </section>
        <!-- Clone -->
        <section>
          <section data-markdown>
            <script type="text/template">
              ## 2. Clone your GitHub repository
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### Get your GitHub URL

              <img src="../images/github_url.png" alt="github url" class="no-border" width=90%/>
              </section>


              <section data-markdown>
              <script type="text/template">
              	### Clone your github repository

              	- On your terminal :

              		- clone your repository

              		```bash
              		$ git clone https://github.com/username/training-material.git
              		```
              		- go into your repository
              
              		```bash
              		$ cd training-material
              		```

            </script>
          </section>
        </section>
        <!-- Create new branch -->
        <section>
          <section data-markdown>
            <script type="text/template">
              ## 3. Create a new branch
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### Create your branch
              List your branches

              ```bash
              $ git branch

                * master
              ```
              <img src="../images/just_master.png" alt="github url" class="no-border" width=50%/>

              Create a new branch

              ```bash
              $ git checkout -b my_new_branch

              Switched to a new branch 'my_new_branch'
              ```

            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### Make your changes

              List your branches

              ```bash
              $ git branch

              	master
              	* my_new_branch
              ```
              <img src="../images/just_master_and_new_branch.png" alt="github url" class="no-border" width=50%/>

              Make changes and commits

              ```bash
              $ git add newfile1 newfile2 ...
              $ git commit -m "my contribution"
              ```

              <img src="../images/changes_new_branch.png" alt="github url" class="no-border" width=70%/>


            </script>
          </section>
        </section>
        <!-- Pull request -->
        <section>
          <section data-markdown>
            <script type="text/template">
              ## 4. The pull request
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### Pull your branch on your GitHub repository

              ```bash
              $ git pull origin my_new_branch
              ```
              <img src="../images/pull_request_button.png" alt="pull_request_button" class="no-border" width=90%/>

            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### Create your pull request

              <img src="../images/pull_request_form.png" alt="pull_request_form" class="no-border" width=90%/>

            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### Your pull request wait to be accepted

              <img src="../images/pull_requests_list.png" alt="pull_request_list" class="no-border" width=90%/>

            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### Your pull request is accepted

              <img src="../images/merged_branches.png" alt="merged_branches" class="no-border" width=90%/>

              ### Your pull request need modifications

              Some fixes / modifications must be done

              ### Your pull request is rejected

              The project owner is not interested by the changes

            </script>
          </section>
        </section>
        <section data-markdown>
          <script type="text/template">
            ### <i class="fa fa-exclamation-circle" aria-hidden="true"></i> Key points

            - Only use your fork repository locally
            - Be careful to the branch you are working on

          </script>
