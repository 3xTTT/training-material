<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title | strip_html }}</title>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
      @import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
      @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);

      body { font-family: 'Droid Serif'; }
      h1, h2, h3 {
          font-family: 'Yanone Kaffeesatz';
          font-weight: normal;
      }
      .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }

      ul {
          text-align: left;
      }

      img{
          height: 400px;
      }

      div.my-footer {
          position: absolute;
          bottom: 0px;
          left: 0px;
          height: 50px;
          width: 100%;
      }

      div.my-footer span {
          font-size: 10pt;
          position: absolute;
          left: 15px;
          bottom: 2px;
      }

      .remark-slide-number {
          font-size: 12px;
      }

      a{
          text-decoration: none;
      }

    </style>
  </head>
  <body>
    <textarea id="source">
name: inverse
layout: true
class: center, middle, inverse

<div class="my-footer"><span>
{% if page.logo %}
<img src="{{ site.url }}{{ page.logo }}" style="height: 40px;"/>
{% else %}
<img src="{{ site.url }}{{ site.logo }}" style="height: 40px;"/>
{% endif %}
</span></div>
---

## Welcome!

{% if page.logo %}
<img src="{{ site.url }}{{ page.logo }}" alt="Logo" width=30%/>
{% else %}
<img src="{{ site.url }}{{ site.logo }}" alt="Logo" width=30%/>
{% endif %}

The easiest way to **navigate** this slide deck
is **by hitting `[space]` on your keyboard**

You can also navigate with arrow keys, but be careful because some
slides can be nested inside of each other (vertically)

---

# {{ page.title }}

---

## Requirements

Before diving into this slide deck, we recommend you to have a look at:

{% for requirement in page.requirements %}
- [{{ requirement.title }}]({{ requirement.link }})
{% endfor %}

---

{{ content }}

    </textarea>
    <script src="https://gnab.github.io/remark/downloads/remark-latest.min.js" type="text/javascript">
    </script>
    <script type="text/javascript">
      var slideshow = remark.create({navigation: {scroll: false,}});
    </script>
  </body>
</html>
